<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .update-wrapper {
            max-width: 600px;
            margin: 60px auto;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-update {
            background-color: #28a745;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
        }
        .btn-update:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="update-wrapper">
    <div class="card">
        <div class="card-header">
            ✏️ Update Task
        </div>
        <div class="card-body p-4">
            <form th:action="@{/update/{id}(id=${task.id})}" th:object="${task}" method="post">
                <!-- Title -->
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Enter Title" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{desc}" class="form-control" rows="4" placeholder="Enter Description..." required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-update">Update Task</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
