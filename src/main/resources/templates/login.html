<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow border-0 rounded-3">
                    <div class="card-body p-4">
                        <h2 class="text-center text-success mb-4">Welcome To Login</h2>

                        <form th:action="@{/submitLogin}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password" required>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Login</button>
                        </form>

                        <div class="text-center mt-3">
                            <span>Not registered? <a th:href="@{/regPage}" class="text-decoration-none">Register</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
