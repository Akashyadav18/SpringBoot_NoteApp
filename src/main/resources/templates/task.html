<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Note App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
	
	<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand fw-bold" href="#">TodoApp</a>
				
				<div>
					<a th:href="@{/logout}" class="btn btn-outline-light btn-sm">üö™ Logout</a>
				</div>
			</div>
		</nav>

    <div class="container py-5">
        <!-- Header -->
        <h2 class="text-center mb-4">üìå Note App</h2>

        <!-- Form Section -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form action="submitTask" method="post" class="d-flex flex-column gap-3">
                            <input type="text" class="form-control" name="title" placeholder="Enter Title" required />
                            <textarea class="form-control" name="desc" placeholder="Enter Description..." rows="3"
                                required></textarea>
                            <button type="submit" class="btn btn-primary w-100">‚ûï Add Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task List Section -->
        <h3 class="mb-4 text-center">All Tasks</h3>
        <div class="row g-4">
            <!-- Repeat for each task -->
            <div class="col-md-4" th:each="task : ${tasks}">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <!-- Title Center -->
                        <h5 class="card-title text-center mb-2 fw-bold" th:text="${task.title}">Task Title</h5>
                        
                        <!-- Divider -->
                        <hr class="my-2">
                        
                        <!-- Description Darker -->
                        <p class="card-text text-dark fw-semibold mb-3" th:text="${task.desc}">Task Desc</p>
                        
                        <!-- Status -->
                        <p class="mb-3">
                            <strong>Status:</strong>
                            <span th:text="${task.completed} ? '‚úÖ Completed' : '‚åõ Pending'"
                                  th:classappend="${task.completed} ? 'text-success fw-bold' : 'text-warning fw-bold'">
                            </span>
                        </p>

                        <!-- Buttons -->
                        <div class="mt-auto d-flex justify-content-between gap-2">
                            <!-- Toggle -->
                            <a th:href="@{/toggle/{id}(id=${task.id})}"
                               class="btn btn-sm"
                               th:classappend="${task.completed} ? 'btn-secondary' : 'btn-success'"
                               th:text="${task.completed} ? '‚Ü© Undo' : '‚úî Done'">
                                Toggle
                            </a>

                            <!-- Update -->
                            <a th:href="@{'/updateForm/' + ${task.id}}" class="btn btn-sm btn-info text-white">‚úè Update</a>

                            <!-- Delete -->
                            <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-sm btn-danger">üóë Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End task -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
