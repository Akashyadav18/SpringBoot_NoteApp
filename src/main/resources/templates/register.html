<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4 text-primary">Welcome To Register</h2>

                        <form th:action="@{/submitReg}" th:object="${user}" method="post" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <input type="text" th:field="*{gender}" class="form-control" placeholder="Enter Gender">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">City</label>
                                <input type="text" th:field="*{city}" class="form-control" placeholder="Enter City">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>

                        <div class="text-center mt-3">
                            <span>Already registered? <a th:href="@{/loginPage}" class="text-decoration-none">Login</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
